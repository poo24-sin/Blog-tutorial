<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Tutorial</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/login.css')}}">
    <link rel="stylesheet" media="screen and (max-width:610px)" href="{{url_for('static',filename='/css/style-res.css')}}">
    <style>
        .home::before {
            content: "";
            position: absolute;
            background:url("{{url_for('static',filename='/img/head.jpg')}}") no-repeat center center/cover;
            /* background:url("/bg.jpg")no-repeat center center/cover; */
            width: 100%;
            height: 450px;
            z-index: -1;
            opacity: 0.89;
            top:0px;
            }
    </style>
</head>

<body>
    <!-- Naviagtion bar and Heading -->
    <nav class="nav-login">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

        <div class="button-container button">
            <a href="/login"><button class="btn">Login</button></a>
            
        </div>
    </nav>

    <section class="home home-login">
        <div id="form-container">
            <h3 class="h-secondary">Login</h3>
             <form action="/dashboard" method="POST">
               <input type="text" name="uname" id="username" placeholder="Enter Your Username.">
               <input type="password" name="pword" id="password" placeholder="Enter Your password.">
                <button class="btn login-btn">Login</button>
             </form>
        </div>

    </section>
    <!-- Template -->
   {% block body %}
  

   <footer class="login-footer">
    <div class="bottom">
        &copy;www.PythonTutorial.com.
    </div>
</footer>
   {% endblock %}

   <!-- footer -->
   </body>
   </html>
