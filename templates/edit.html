{% extends "layout.html" %}
{% block body %}
<section class="edit_section">
    <div class="btn_container">
        <a href="/dashboard"><button class="btn">Dashboard Home</button></a>
        <a href="/logout"><button class="btn">LogOut</button></a>
    </div>
    <hr>
    <h1>Add/Edit Tutorial Post</h1>
    <form id="edit" class="add" action="/edit/{{py_id}}" method="post" novalidate>

        <label for="slug">Slug</label>
        <input type="text" name="slug" id="slug" placeholder="Slug" value="{{py_tut.slug}}">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" value="{{py_tut.py_intro}}">
        <label for="content">Content</label>
        <textarea name="content" id="content"  placeholder="Content"
            value="{{py_tut.py_content}}"></textarea>
        <button type="submit" class="add_btn">Save Changes</button>

    </form>
</section>

<footer>
    <div class="bottom">
        &copy;www.PythonTutorial.com.
    </div>
</footer>
{% endblock %}
